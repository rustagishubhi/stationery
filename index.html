<!DOCTYPE html>
<html>
   <head>
   	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">

    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

   	<title>Stationery, LNMIIT</title>
   </head>

   <body>
    <div class="container">
      <div class="row row-content">
        <br><br><br><br>
      </div>
      <div class="row row-content">
        <div class="col-md-4">
          
        </div>
        <div class="modal-content col-md-4">
                <div class="modal-header">
                    <h4 class="modal-title"> Login </h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="form-group">
                                    <label for="exampleInputEmail3" class="col-sm-3 mr-1 ml-1">Email </label>
                                    <div style="float: right;">
                                      <input type="email" class="form-control form-control-sm ml-1" id="exampleInputEmail3" placeholder="Enter email">
                                    </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="form-group">
                                <label for="exampleInputPassword3" class="col-sm-4 mr-1 ml-1">Password</label>
                                <div style="float: right;">
                                  <input type="password" class="form-control form-control-sm" id="exampleInputPassword3" placeholder="Password">
                                </div>
                            </div>
                          </div>
                          <div class="row">
                            <div>
                                <div class="form-check">
                                  <input class="form-check-input ml-1 mr-1" type="checkbox">
                                    <label class="form-check-label ml-4 mr-1"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary btn-sm ml-1 mr-1"><a href="main.html">Sign in</a></button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
              
            </div>
      </div>
    </div>

	  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
   </body>
</html>
